        <p>“Is this your axe?” the old man asked, holding out the gold axe.

        <p> “No, I’m afraid it’s not,” the logger said.</p>

        <p>“Then is this your axe?” the old man asked again, this time holding out the silver axe.</p>

        <p> “No, sir, that’s not mine either,” the logger responded. “My axe is old and made of rusted iron.”</p>
